<div class="add-container">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <h2 class="d-flex justify-content-center">
          Enter your Vehicle details
        </h2>
        <br />
        <form class="row g-12" #vehicleForm="ngForm">
          <div class="col-lg-12">
            <div
              class="form-group"
              [class.has-error]="vehicleName.invalid && vehicleName.touched"
            >
              <label class="control-label" for="vehicleName" class="form-label"
                >Vehicle Name</label
              >
              <div class="ashterisk">*</div>
              <input
                type="text"
                required
                #vehicleName="ngModel"
                [(ngModel)]="vehicle.vehicleName"
                placeholder="Enter the name of the Vehicle"
                class="form-control"
                id="vehicleName"
                name="vehicleName"
              />
              <span
                class="help-block"
                *ngIf="vehicleName.invalid && vehicleName.touched"
              >
                Please enter Vehicle Name!
              </span>
            </div>
          </div>
          <div class="col-lg-12">
            <label
              for="inlineRadioOptions"
              class="col-lg-12 form-label"
              style="margin-bottom: 2px; display: inline"
              >Vehicle Type</label
            >
            <div class="ashterisk">*</div>
            <br />

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                [(ngModel)]="vehicle.vehicleType"
                (click)="getCategory()"
                name="inlineRadioOptions"
                id="twowheeler"
                value="Two-Wheeler"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Two-Wheeler</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                [(ngModel)]="vehicle.vehicleType"
                (click)="getCategory()"
                name="inlineRadioOptions"
                id="fourwheeler"
                value="Four-Wheeler"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Four-Wheeler</label
              >
            </div>
          </div>
          <div class="col-lg-12">
            <label for="first" class="form-label">Vehicle Category</label>
            <div class="ashterisk">*</div>

            <select
              class="form-select"
              id="two"
              [(ngModel)]="categoryTemp"
              (change)="getCategoryById()"
              name="first"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option [value]="category" *ngFor="let category of categories">
                {{ category }}
              </option>
            </select>
          </div>
          <div class="col-lg-12">
            <label for="validationTextarea" class="form-label"
              >Vehicle Complaint</label
            >
            <div class="ashterisk">*</div>

            <textarea
              class="form-control"
              [(ngModel)]="vehicle.vehicleComplaint"
              id="validationTextarea"
              name="complaints"
              placeholder="Enter the complaint"
              required
            ></textarea>
            <div class="invalid-feedback">
              Please enter complaint in the textarea.
            </div>
          </div>
          <div class="col-lg-12">
            <label for="cost" class="form-label">Repair Cost</label>
            <div class="ashterisk">*</div>

            <input
              type="number"
              min="0"
              class="form-control"
              [(ngModel)]="vehicle.repairCost"
              id="vehiclecost"
              name="cost"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <fieldset disabled>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Created By</label
              >
              <input
                type="text"
                name="createdby"
                id="disabledTextInput"
                class="form-control"
                placeholder="{{ vehicle.createdBy }}"
              />
            </div>
          </fieldset>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary submit-btn"
              [disabled]="vehicleForm.invalid"
              style="float: left"
              (click)="addVehicle()"
            >
              Submit
            </button>

            <button
              type="cancel"
              class="btn btn-primary cancel-btn"
              (click)="Cancel()"
              style="float: right"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
